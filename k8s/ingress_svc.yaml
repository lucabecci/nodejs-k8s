apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-k8s-loadbalancer
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    secretName: api-ingress-tls
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-k8s
            port:
              number: 8080