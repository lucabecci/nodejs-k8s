apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-k8s-loadbalancer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-k8s
            port:
              number: 8080